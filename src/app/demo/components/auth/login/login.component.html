<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
    style="direction: rtl;">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'hr.jpg' : 'hr.jpg'}}"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">أهلاً وسهلاً</div>
                    <span class="text-600 font-medium">يرجى تسجيل الدخول للمتابعة</span>
                </div>

                <div>
                    <form [formGroup]="logInForm" class="login form-outline  row g-3" (ngSubmit)="onSubmit(logInForm)">
                        <label for="username" class="block text-900 text-xl font-medium mb-2">اسم المستخدم</label>
                        <input formControlName="username" name="username" id="username" type="text" pInputText
                            class="input" placeholder="أدخل اسم المستخدم" class="w-full md:w-30rem mb-5"
                            style="padding:1rem">
                        <small [ngStyle]="{'color': 'red' }"
                            *ngIf="logInForm.touched && f['username'].invalid && f['username'].errors && f['username'].errors['required']">
                            اسم المستخدم إجباري</small>
                        <small class="p-invalid" [style]="{color: 'red'}"
                            *ngIf="f['username'].errors?.['maxlength']">طول اسم المستخدم لا يتجاوز 100 محرف</small>
                        <label for="password" class="block text-900 font-medium text-xl mb-2">كلمة المرور</label>
                        <p-password formControlName="password" name="password" id="password" type="password"
                            class="input" data-type="password" placeholder="أدخل كلمة المرور الخاصة بك"
                            [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">تذكرني</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)">نسيت كلمة المرور؟</a>
                        </div>

                        <button pButton pRipple type="submit" class="w-full p-3 text-xl">تسجيل الدخول</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
