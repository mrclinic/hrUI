<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <button pButton pRipple label="إضافة" icon="pi pi-plus" class="p-button-success mr-2"
              (click)="openNew()"></button>
            <button pButton pRipple label="حذف" icon="pi pi-trash" class="p-button-danger"
              (click)="deleteSelectedRewardTypes()"
              [disabled]="!selectedRewardTypes || !selectedRewardTypes.length"></button>
          </div>
        </ng-template>

        <ng-template pTemplate="right">
          <button pButton pRipple label="تصدير" icon="pi pi-upload" class="p-button-help"
            (click)="dt.exportCSV()"></button>
        </ng-template>
      </p-toolbar>

      <p-table #dt [value]="rewardtypes" [columns]="cols" responsiveLayout="scroll" [rows]="10"
        [globalFilterFields]="['name','rewardtype.name','representative.name','status']" [paginator]="true"
        [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [(selection)]="selectedRewardTypes" selectionMode="multiple" [rowHover]="true" dataKey="id">
        <ng-template pTemplate="caption">
          <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">إدارة أنواع المكافآت</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="بحث..."
                class="w-full sm:w-auto" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="name">الاسم <p-sortIcon field="name"></p-sortIcon></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rewardtype>
          <tr>
            <td>
              <p-tableCheckbox [value]="rewardtype"></p-tableCheckbox>
            </td>
            <td style="width:14%; min-width:10rem;">
              <span class="p-column-title">الاسم</span>
              {{rewardtype?.name}}
            </td>
            <td>
              <div class="flex">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                  (click)="editrewardtype(rewardtype)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                  (click)="deleterewardtype(rewardtype)"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <p-dialog [(visible)]="rewardtypeDialog" [style]="{width: '450px'}" header="تفاصيل نوع المكافأة " [modal]="true"
      class="p-fluid">
      <form [formGroup]="rewardtypeForm" (ngSubmit)="saveRewardType()">
        <div class="field">
          <label for="name">الاسم</label>
          <input type="text" pInputText id="name" formControlName="name" required autofocus
            [ngClass]="{'ng-invalid ng-dirty' : rewardtypeForm.touched }" />
          <small class="ng-dirty ng-invalid" *ngIf="rewardtypeForm.touched && f['name'].invalid">حقل الاسم مطلوب</small>
        </div>
      </form>
      <ng-template pTemplate="footer">
        <button pButton pRipple label="إلغاء" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="حفظ" icon="pi pi-check" class="p-button-text"
          (click)="saveRewardType()"></button>
      </ng-template>
    </p-dialog>

    <p-dialog [(visible)]="deleteRewardTypeDialog" header="تأكيد" [modal]="true" [style]="{width:'450px'}">
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="RewardType">هل أنت متأكد من حذف <b>{{rewardtype?.name}}</b>?</span>
      </div>
      <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="لا"
          (click)="deleteRewardTypeDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="نعم" (click)="confirmDelete()"></button>
      </ng-template>
    </p-dialog>

    <p-dialog [(visible)]="deleteRewardTypesDialog" header="تأكيد" [modal]="true" [style]="{width:'450px'}">
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span>هل أنت متأكد من حذف أنواع المكافآت المختارة؟</span>
      </div>
      <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="لا"
          (click)="deleteRewardTypesDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="نعم"
          (click)="confirmDeleteSelected()"></button>
      </ng-template>
    </p-dialog>
  </div>
</div>
