<div class="card">
    <p-toolbar styleClass="mb-4" *hasPermission="[canAdd];">
        <ng-template pTemplate="left" *ngIf="treeItems.length == 0">
            <div class="my-2">
                <button *hasPermission="[canAdd]" pButton pRipple label="إضافة" icon="pi pi-plus"
                    class="p-button-success mr-2" (click)="openNew()"></button>
            </div>
        </ng-template>
    </p-toolbar>
    <p-tree class="w-full md:w-30rem" [value]="treeItems" selectionMode="single" [(selection)]="selectedITem"
        [contextMenu]="cm" />
    <p-contextMenu #cm [model]="menuItems" />
</div>
<p-dialog [(visible)]="deleteItemDialog" header="تأكيد" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="selectedITem">هل أنت متأكد من حذف <b>{{selectedITem?.name}}</b>?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="لا"
            (click)="deleteItemDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="نعم"
            (click)="confirmDelete(selectedITem)"></button>
    </ng-template>
</p-dialog>
